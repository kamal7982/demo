<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
    </head>
    <body>
    
    <form id="myForm">
        <div>
            <label for="text">Text:</label>
            <input type="text" id="text" name="text">
            <div id="textError" class="error"></div>
        </div>
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
            <div id="numberError" class="error"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <div id="phoneError" class="error"></div>
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <div id="dateError" class="error"></div>
        </div>
        <div>
            <label for="file">File:</label>
            <input type="file" id="file" name="file">
            <div id="fileError" class="error"></div>
        </div>
        <button type="submit">Submit</button>
    </form>
    
    <script>
        const form = document.getElementById('myForm');
    
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const textInput = document.getElementById('text');
            const numberInput = document.getElementById('number');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const dateInput = document.getElementById('date');
            const fileInput = document.getElementById('file');
    
            // Text validation
            if (textInput.value.trim() === '') {
                document.getElementById('textError').textContent = 'Text field cannot be empty';
            } else {
                document.getElementById('textError').textContent = '';
            }
    
            // Number validation
            if (isNaN(numberInput.value)) {
                document.getElementById('numberError').textContent = 'Enter a valid number';
            } else {
                document.getElementById('numberError').textContent = '';
            }
    
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(emailInput.value)) {
                document.getElementById('emailError').textContent = 'Enter a valid email';
            } else {
                document.getElementById('emailError').textContent = '';
            }
    
            // Phone validation
            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phoneInput.value)) {
                document.getElementById('phoneError').textContent = 'Enter a valid phone number';
            } else {
                document.getElementById('phoneError').textContent = '';
            }
    
            // Date validation
            if (dateInput.value.trim() === '') {
                document.getElementById('dateError').textContent = 'Date field cannot be empty';
            } else {
                document.getElementById('dateError').textContent = '';
            }
    
            // File validation
            if (fileInput.value.trim() === '') {
                document.getElementById('fileError').textContent = 'Please select a file';
            } else {
                document.getElementById('fileError').textContent = '';
            }
        });
    </script>
    
    </body>
    </html>
