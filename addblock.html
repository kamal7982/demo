<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="optionBox">
        <div class="block">
            <span class="add add-buttonn custom-add-btn">
                <span class="material-icons">add</span>Add Contact
            </span>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(".add").click(function() {
            $(".block:last").before(`
             <div class="block">
                <div id="single_contact" class="single_contact">
                   <div class="row" >
                      <div class="col-md-3">
                         <div class="form-group"> 
                            <label for="ContactName" class="mb-1">Contact Name<font color="red">*</font></label>
                            <input type="hidden"  name="LPC_id[]" value="new" > 
                            <input type="text" class="form-control rounded-0 remove-focus name" id="ContactName" name="ContactName[]" placeholder="Contact Name" required> 
                         </div>
                      </div>
                      <div class="col-md-3">
                         <div class="form-group"> 
                            <label for="Email" class="mb-1">Email<font color="red">*</font></label> 
                            <input type="email"  required class="form-control rounded-0 remove-focus email" id="Email" name="Email[]" placeholder="Email"> 
                         </div>
                      </div>
                      <div class="col-md-3" style="visibility:hidden">
                         <div class="form-group">
                            <label for="Email" class="mb-1">Reminder days<font color="red">*</font></label>
                            <input  type="number"  max="90" required class="form-control rounded-0 remove-focus Reminder_days" id="Reminder_days"  name="Reminder_days[]" placeholder="Reminder_days" value="90">
                         </div>
                      </div>
                      <div class="col-md-1">
                         <div class="remove removed-button rem-btn"> <span class="material-icons ">delete  </span> </div>
                      </div>
                   </div>
                </div>
             </div>
        `);
        });
        $(".optionBox").on("click", ".remove", function() {
            $(this).closest(".block").remove();
        });
    </script>
</body>

</html>
